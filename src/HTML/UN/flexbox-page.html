<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/UN/flexbox-page.css">
    <link rel="stylesheet" href="../../styles/UN/footer.css">
    <link rel="stylesheet" href="../../styles/UN/header.css">
    <title>flexbox-page</title>
</head>
<body>
    <header>
        <section class="nav" id="">
            <img src="../../images/icons/header-main.png" alt="menu_button" class="back-nav-button" id="back_nav">
            <h2 class="main-nav" id="main_menu">
                Menu
            </h2>
        </section>
        <section class="back-nav" id="back-nav">
            <h2 class="meta-nav">
                Meta-menu
            </h2>
            <img src="../../images/icons/header-meta.png" alt="back menu button" class="back-menu-button meta-nav" id="back_menu">
        </section>
    </header>
    <main>
        <div class="flexbox-page">
            <div class="main-img">
                <p class="hover-p">Магазин "Поваренок"</p>
                <p class="hover-p2">Жароварочная посуда</p>
                <img src="../../images/pictures/flexbox-page/ware3.png" alt="img" class="second-img">
                <img src="../../images/pictures/flexbox-page/ware4.png" alt="img" class="third-img">
                <img src="../../images/pictures/flexbox-page/ware2.jpg" alt="img" class="main-img2">
            </div>
        </div>
    </main>
    <footer>
        <section class="contacts" id="contacts">
            <ol class="links-list" id="links_list">
                <li class="link" id="tg">
                    <a href="https://t.me/aimbjp" target="_blank"><img src="../../images/icons/tg.png" alt="tg"></a>
                </li>
                <li class="link" id="github">
                    <a href="https://github.com/aimbjp" target="_blank"><img src="../../images/icons/github.png" alt="github"></a>
                </li>
                <li class="link" id="email">
                    <a href="mailto:aimbjpw@gmail.com"><img src="../../images/icons/iconmonstr-email-11.svg" alt="email"></a>
                </li>
            </ol>
        </section>
        <section class="logo" id="logo">
            <img src="../../images/pictures/Core/logo.png" alt="logo" id="logo_png">
        </section>
    </footer>
</body>
</html>
